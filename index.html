<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="instagram.css">
    <title>Clone do Instagram</title>
</head>
<body>
    <div class="container">
        <div class="Left">
            <div class="celular1">
                <img src="image/instagram-celular.png" border="0" width="650" height="700">
            </div>
            <div class="celular2">
                <img src="image/instagram-power-celular-suelen.png" border="0" width="300" height="600">
            </div>
        </div>
        <div class="right">
            <div class="perimeter">
                <div class="soblogo">
                    <img class="logo" src="image/instagram-logo.png">
                </div>
                <div class="profile">
                    <img class="usuario" src="image/jaspion.jpg" >
                </div>
                <div class="logar">Continue como Jaspion</div>
                <div class="remove">Remover sua Conta</div>
                <div class="busca">
                   <div class="textto1">Não é Jaspion?</div> 
                   <div class="textto2">Switch Accounts or Sign Up</div> 
                </div>
                <div class="apps">Get to App</div>
                <div class="logoimg1"><img src="image/play1.png" border="" width="130" height="40" alt="google play"></div>
                <div class="logoimg2"><img src="image/windows.png" border="1" width="130" height="40" alt="microsoft"></div>
               
            </div>

        </div>
        
    </div>
    
</body>
